<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επιμόρφωση στις Τ.Π.Ε (3η Περίοδος – 2025)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 20px;
      background: #000;
      color: gold;
      font-family: 'Comfortaa', sans-serif;
      text-align: justify;
      line-height: 1.8;
      font-size: 110%;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    /* Μείωση κατά 40% των τίτλων */
    .header h1 {
      margin: 0;
      font-size: 0.63em; /* 1.05em * 0.6 ≈ 0.63em */
      font-weight: bold;
    }
    .header h2 {
      margin: 5px 0 20px;
      font-size: 0.63em;
      font-weight: normal;
    }
    .subtitle {
      font-size: 160%; /* 60% αύξηση από το βασικό */
      text-align: center;
      margin-bottom: 30px;
    }
    #packages {
      text-align: left;
    }
    .package {
      margin: 15px 0;
    }
    .package-button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 5px;
      text-align: left;
    }
    .package-button:hover {
      background: gold;
      color: black;
    }
    .sub-buttons {
      margin-top: 5px;
      display: none; /* κρυμμένα αρχικά */
    }
    .sub-button {
      display: inline-block;
      padding: 6px 12px;
      font-size: 0.8em;
      font-weight: bold;
      background: transparent;
      color: gold;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 5px;
    }
    .sub-button.summary { border: 2px solid #ff6347; }
    .sub-button.quiz    { border: 2px solid #1e90ff; }
    .sub-button:hover   { background: gold; color: black; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: #111;
      color: gold;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid gold;
      width: 156%;
      max-width: 1040px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 70%;
    }
    .close-btn {
      float: right;
      font-size: 1.2em;
      font-weight: bold;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      cursor: pointer;
      border-radius: 5px;
      padding: 2px 6px;
    }
    .close-btn:hover { background: gold; color: black; }
    .modal-content h3 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC) 🎓✍️</h1>
    <h2>
      Εκπαιδευτικός Αγγλικών – Θεατρολόγος 🎭📚<br>
      Επιμορφωτής Τ.Π.Ε 💻📖<br>
      Διευθυντής 1ου Γυμνασίου Πυλαίας 🏫👨‍🏫
    </h2>
  </div>
  <div class="subtitle">Επιμόρφωση στις Τ.Π.Ε (3η Περίοδος – 2025) 💡🚀</div>

  <div id="packages">
    <div class="package">
      <button class="package-button" onclick="toggleButtons(1)">Πακέτο 1: Η ελληνική εκπαιδευτική εμπειρία στον δρόμο της νέας ψηφιακής εποχής 📱🏛️</button>
      <div class="sub-buttons" id="sub-1">
        <button class="sub-button summary" onclick="openModal('modal1')">Περίληψη Ενότητας 📄</button>
        <a href="https://domvrosepimorfosi.github.io/unit1/" target="_blank" class="sub-button quiz">Quiz ❓</a>
      </div>
    </div>
    <div class="package">
      <button class="package-button" onclick="toggleButtons(2)">Πακέτο 2: Κριτική αποτίμηση του CALL 💬🔍</button>
      <div class="sub-buttons" id="sub-2">
        <button class="sub-button summary" onclick="openModal('modal2')">Περίληψη Ενότητας 📄</button>
        <a href="https://domvrosepimorfosi.github.io/unit2/" target="_blank" class="sub-button quiz">Quiz ❓</a>
      </div>
    </div>
    <div class="package">
      <button class="package-button" onclick="toggleButtons(3)">Πακέτο 3: Ψηφιακός και πολυτροπικός γραμματισμός στη διδασκαλία των γλωσσών 🌐✒️</button>
      <div class="sub-buttons" id="sub-3">
        <button class="sub-button summary" onclick="openModal('modal3')">Περίληψη Ενότητας 📄</button>
        <a href="https://domvrosepimorfosi.github.io/unit3/" target="_blank" class="sub-button quiz">Quiz ❓</a>
      </div>
    </div>
    <div class="package">
      <button class="package-button" onclick="toggleButtons(4)">Πακέτο 4: Εισαγωγή στο εκπαιδευτικό σενάριο: Αρχές σχεδίασης, θεωρητικό πλαίσιο και αξιολόγηση 🎯📊</button>
      <div class="sub-buttons" id="sub-4">
        <button class="sub-button summary" onclick="openModal('modal4')">Περίληψη Ενότητας 📄</button>
        <a href="https://domvrosepimorfosi.github.io/unit4/" target="_blank" class="sub-button quiz">Quiz ❓</a>
      </div>
    </div>
    <script>
      const more=[
        'Πακέτο 5: Μάθηση με νέους τρόπους – Κριτική ανάγνωση σεναρίων',
        'Πακέτο 6: Ψηφιακά πολυτροπικά κείμενα στη διδασκαλία της ξένης γλώσσας',
        'Πακέτο 8: Ψηφιακός γραμματισμός σε ευρωπαϊκά πλαίσια αναφοράς και προγράμματα σπουδών',
        'Πακέτο 9: Ανοικτοί Εκπαιδευτικοί Πόροι για τις ξένες γλώσσες',
        'Πακέτο 10: Ψηφιακή αφήγηση',
        'Πακέτο 11: Ψηφιακές εκπαιδευτικές πλατφόρμες',
        'Πακέτο 12: Κριτική ανάγνωση διδακτικών πρακτικών και σεναρίων',
        'Πακέτο 13: Ανασχεδιασμός σεναρίων με ενσωμάτωση θεωριών μάθησης και διδακτικής',
        'Πακέτο 14: Αξιοποίηση και εφαρμογή σεναρίων στην πράξη: Προοπτικές και αναπλαισίωση'
      ];
      more.forEach((t,i)=>{const idx=i+5;document.write(
        `<div class="package">
          <button class="package-button" onclick="toggleButtons(${idx})">${t}</button>
          <div class="sub-buttons" id="sub-${idx}">
            <button class="sub-button summary" onclick="openModal('modal${idx}')">Περίληψη Ενότητας 📄</button>
            <a href="#" class="sub-button quiz">Quiz ❓</a>
          </div>
        </div>`);
      });
    </script>

  <!-- Modals περιλήψεων -->
  <div id="modal1" class="modal"><div class="modal-content"><button class="close-btn" onclick="closeModal('modal1')">×</button><h3>Περίληψη Πακέτου 1</h3><p>Το κεφάλαιο εξετάζει...</p></div></div>
  <!-- ... modals 2-14 παρόμοια ... -->

  <!-- Κοινό script λειτουργιών -->
  <script>
    function toggleButtons(i){
      const el=document.getElementById('sub-'+i);
      if(el) el.style.display = (el.style.display==='block'?'none':'block');
    }
    function openModal(id){ const m=document.getElementById(id); if(m) m.style.display='block'; }
    function closeModal(id){ const m=document.getElementById(id); if(m) m.style.display='none'; }
    window.onclick = function(e){ document.querySelectorAll('.modal').forEach(m=>{ if(e.target===m) m.style.display='none'; }); };
  </script>
</body>
</html>
